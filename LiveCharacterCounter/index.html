<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Live Character Counter</h2>
      <textarea
        id="input"
        placeholder="Start typing..."
        oninput="countChars()"
      ></textarea>
      <p>Characters: <span id="charCount">0</span></p>
    </div>

    <script src="test.js"></script>
  </body>
</html>
