<!DOCTYPE html>
<html>
  <head>
    <title>Digital Clock</title>
    <style>
      body {
        text-align: center;
        font-family: Arial;
        margin-top: 50px;
      }
      #clock {
        font-size: 3em;
      }
    </style>
  </head>
  <body>
    <div id="clock"></div>

    <script>
      function updateClock() {
        const now = new Date();
        document.getElementById("clock").textContent = now.toLocaleTimeString();
      }

      setInterval(updateClock, 1000);
      updateClock(); 
    </script>
  </body>
</html>
